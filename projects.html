<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakllan - Projects</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <!-- Header content will be added by JavaScript -->
    </header>

    <main>
        <section id="projects-list">
            <h1>Our Projects</h1>
            <div class="projects-grid" id="projects-grid">
                <!-- Project cards will be added here by JavaScript -->
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <!-- Footer content will be added by JavaScript-->
    </footer>

    <script>
        // --- Project Data ---
        const projectsData = [
            {
                id: 'pomodoro-timer', // Use kebab-case for IDs
                title: 'Aesthetic Pomodoro Timer',
                description: 'A customizable Pomodoro timer built with JavaScript, HTML, and CSS.',
                imageUrl: 'images/pomodoro-timer.png', // Relative path
                projectUrl: 'projects/pomodoro.html',  //  Add project URL
                githubUrl: 'https://github.com/Rakllan/pomodoro-timer', //  REPLACE with actual URL
                tags: ['personal', 'public', 'javascript', 'html', 'css'],
            },
            // Add more projects here
        ];

        function createProjectsSection() {
            const projectsGrid = document.getElementById('projects-grid');
            if (!projectsGrid) return;

            let projectsHTML = '';
            for (const project of projectsData) {
                projectsHTML += `
                    <div class="project-card">
                        <img src="${project.imageUrl}" alt="${project.title}" />
                        <div class="project-info">
                            <h2>${project.title}</h2>
                            <p>${project.description}</p>
                            <div class="buttons">
                                <a href="${project.projectUrl}" class="explore-button">Explore</a>
                                ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" class="github-button">GitHub</a>` : ''}
                            </div>
                            <div class="tags">
                                ${project.tags.map(tag => `<span class="tag ${tag.toLowerCase()}">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            projectsGrid.innerHTML = projectsHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            createProjectsSection();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
